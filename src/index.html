<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV Show Scheduler</title>
    <meta name="description" content="Easily generate a custom calendar that fits your rewatch schedule.">
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Easily generate a custom calendar that fits your rewatch schedule.">
    <meta property="og:locale" content="es_ES" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TV Show Scheduler" />
    <meta property="og:description" content="Easily generate a custom calendar that fits your rewatch schedule." />
    <meta property="og:url" content="https://tvshowscheduler.jonartola.com/" />
    <meta property="og:site_name" content="TV Show Scheduler" />
    <meta name="twitter:site" content="@JonnArtola" />
    <meta name="twitter:title" content="TV Show Scheduler" />
    <meta name="twitter:description" content="Easily generate a custom calendar that fits your rewatch schedule."/>
    <meta name="keywords" content="TV show, rewatch, calendar, schedule, new season, episode, fan, catch up, custom schedule, reminder, popular shows, user-friendly">
    <meta name="author" content="Jon Artola">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <main>
      <h1>TV Show Scheduler</h1>
      <form id="form-title" class="active">
        <h2>Title</h2>
        <input type="text" name="serie-title" id="serie-title" placeholder="Breaking Bad T5" required>
        <input type="submit" value="Next">
      </form>
      <form id="form-episodes">
        <h2>Episodes</h2>
        <input type="number" name="episode-number" id="episode-number" placeholder="16" required min="0">
        <span>Viewed</span>
        <input type="number" name="episode-number-viewed" id="episode-number-viewed" placeholder="0" min="0">
        <input type="submit" value="Next">
      </form>
      <form id="form-date">
        <h2>Last day</h2>
        <input type="date" name="before-date" id="before-date" required>
        <input type="submit" value="Next">
      </form>
      <form id="form-velocity">
        <h2>Velocity</h2>
        <span>
          <input type="number" name="velocity" id="velocity" class="recalculate-trigger small" placeholder="2" required min="1">
          /
          <select name="periodicity" id="periodicity" class="recalculate-trigger" required>
            <option value="day">Daily</option>
            <option value="week">Weekly</option>
          </select>
        </span>
        <div >
          <p id="result" class="hide">
            <span id="result-title"></span>
            <span id="result-episodes"></span>
            <span id="result-marathon-dates"></span>
            <span id="result-velocity"></span>
            <span id="result-extra"></span>
          </p>
          <p id="error-message" class="hide">
            
          </p>
          <button id="generate" type="button">Generate calendar file</button>
          <button id="reset" type="button">Reset</button>
        </div>
      </form>
      
    </main>
  </body>
</html>
